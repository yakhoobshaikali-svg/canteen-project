<!DOCTYPE html>
<html>
<head>
<title>Admin Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Admin Dashboard</h2>

<table class="table">
<tr>
<th>ID</th>
<th>Customer</th>
<th>Item</th>
<th>Quantity</th>
<th>Status</th>
<th>Action</th>
</tr>

{% for order in orders %}
<tr>
<td>{{ order[0] }}</td>
<td>{{ order[1] }}</td>
<td>{{ order[2] }}</td>
<td>{{ order[3] }}</td>
<td>{{ order[4] }}</td>
<td>
<a href="/update/{{ order[0] }}/Accepted" class="btn btn-primary btn-sm">Accept</a>
<a href="/update/{{ order[0] }}/Delivered" class="btn btn-success btn-sm">Deliver</a>
</td>
</tr>
{% endfor %}

</table>

</body>
</html>
