<!DOCTYPE html>
<html>
<head>
<title>Menu</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Food Menu</h2>

<div class="row">
{% for item in items %}
<div class="col-md-4">
<div class="card mb-4 shadow">
<img src="{{ item[3] }}" class="card-img-top" style="height:200px; object-fit:cover;">
<div class="card-body">
<h5>{{ item[1] }}</h5>
<p>â‚¹ {{ item[2] }}</p>

<form method="POST" action="/order/{{ item[0] }}">
<input type="number" name="quantity" value="1" min="1" class="form-control mb-2">
<button class="btn btn-warning w-100">Order</button>
</form>

</div>
</div>
</div>
{% endfor %}
</div>

</body>
</html>
